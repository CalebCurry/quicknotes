services:
  webdev:
    build: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate --no-input &&
      python manage.py runserver 0.0.0.0:8000"
  # uwsgi --ini init.ini"

  db:
    image: postgres
    restart: always
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_PASSWORD=password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data    

  frontend:
    build:
      context: ../quicknotes-frontend
    volumes:
      - ../quicknotes-frontend:/app 
    ports:
      - "80:80"
    command: sh -c "npm run dev"

volumes:
  postgres_data: