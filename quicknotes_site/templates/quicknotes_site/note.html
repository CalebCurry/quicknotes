{% extends "quicknotes_site/base.html" %}
{% block title %}My notes{% endblock %}

{% block body %}

<form action="{% url 'edit' note.id %}" method="POST" enctype="multipart/form-data" class="edit-form">
    {% csrf_token %}
    {{ form }}
    <button class="btn btn-submit">Save note</button>
</form>

<div class="button-row">
    <a href="{% url 'notes' %}" class="btn btn-back">‚Üê All notes</a>
    <form action="{% url 'delete' note.id %}" method="POST" enctype="multipart/form-data" class="inline-form">
        {% csrf_token %}
        <button class="btn btn-delete">Delete note</button>
    </form>
</div>

{% endblock %}
